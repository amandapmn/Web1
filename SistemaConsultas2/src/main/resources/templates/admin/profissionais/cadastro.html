<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{profissionais.cadastrar.label}"></span></li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/admin/profissionais/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Listar"
					aria-hidden="true"></span> <span th:text="#{profissionais.listar.label}"></span>
				</a>
			</div>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${profissional.id == null} ? @{/admin/profissionais/salvar} : @{/admin/profissionais/editar}"
				th:object="${profissional}" method="POST">

				<div class="form-row">
					<div class="form-group col-md-6">
						<label th:text="#{profissionais.email.label}" for="email"></label>
						<input type="text" class="form-control" id="email" autofocus="autofocus"
							th:field="*{email}" th:placeholder="#{profissionais.email.label}"
							th:classappend="${#fields.hasErrors('email')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{email}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{profissionais.senha.label}" for="senha"></label>
						<input type="password" class="form-control" id="senha" autofocus="autofocus"
							th:field="*{senha}" th:placeholder="#{profissionais.senha.label}"
							th:classappend="${#fields.hasErrors('senha')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{senha}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{profissionais.cpf.label}" for="cpf"></label>
						<input type="text" class="form-control" id="cpf" autofocus="autofocus"
							th:field="*{cpf}" th:placeholder="#{placeholder.cpf}"
							data-mask="000.000.000-00" data-mask-reverse="true"
							th:classappend="${#fields.hasErrors('cpf')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{cpf}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{profissionais.primeiroNome.label}" for="primeiroNome"></label>
						<input type="text" class="form-control" id="primeiroNome" autofocus="autofocus"
							th:field="*{primeiroNome}" th:placeholder="#{profissionais.primeiroNome.label}"
							th:classappend="${#fields.hasErrors('primeiroNome')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{primeiroNome}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{profissionais.sobrenome.label}" for="sobrenome"></label>
						<input type="text" class="form-control" id="sobrenome" autofocus="autofocus"
							th:field="*{sobrenome}" th:placeholder="#{profissionais.sobrenome.label}"
							th:classappend="${#fields.hasErrors('sobrenome')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{sobrenome}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{profissionais.especialidade.label}" for="especialidade"></label>
						<input type="text" class="form-control" id="especialidade" autofocus="autofocus"
							th:field="*{especialidade}" th:placeholder="#{profissionais.especialidade.label}"
							th:classappend="${#fields.hasErrors('especialidade')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{especialidade}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{profissionais.qualificacoes.label}" for="qualificacoes"></label>
						<input type="text" class="form-control" id="qualificacoes" autofocus="autofocus"
							th:field="*{qualificacoes}" th:placeholder="#{profissionais.qualificacoes.label}"
							th:classappend="${#fields.hasErrors('qualificacoes')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{qualificacoes}"></span>
						</div>
					</div>

				</div>

				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" th:text="#{button.salvar.label}"
					class="btn btn-primary btn-sm"></button>
			</form>
		</div>
	</section>
</body>
</html>
