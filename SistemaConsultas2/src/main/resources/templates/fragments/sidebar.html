<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
<head>
<meta charset="UTF-8">
</head>
<body>
	<nav class="sidebar sidebar-open" th:fragment="nav-sidebar">
		<ul class="nav nav-pills">
			<li class="nav-item"><a class="nav-link " th:href="@{/}"> <i
					class="oi oi-home"></i> <span th:text="#{sidebar.link.home}"></span>
			</a></li>
		</ul>

		<div>
			<ul class="nav nav-pills">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/listarProfissionais}"> <i class="oi oi-spreadsheet"></i> <span
						th:text="#{sidebar.link.listarProfissionais}"></span>
				</a></li>
			</ul>
		</div>

		<div sec:authorize="hasAuthority('PROFISSIONAL')">
			<ul class="nav nav-pills">
				<li class="nav-item"><span class="nav-link active"
					th:text="#{sidebar.titulo.consulta}"></span></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/profissional/minhasConsultas}"> <i class="oi oi-spreadsheet"></i> <span
						th:text="#{sidebar.link.minhasConsultas}"></span>
				</a></li>
			</ul>
		</div>

		<div sec:authorize="hasAuthority('CLIENTE')">
			<ul class="nav nav-pills">
				<li class="nav-item"><span class="nav-link active"
					th:text="#{sidebar.titulo.consulta}"></span></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/cliente/minhasConsultas}"> <i class="oi oi-spreadsheet"></i> <span
						th:text="#{sidebar.link.minhasConsultas}"></span>
				</a></li>
			</ul>
		</div>

		<div sec:authorize="hasAuthority('ADMIN')">
			<ul class="nav nav-pills">
				<li class="nav-item"><span class="nav-link active"
					th:text="#{sidebar.titulo.cliente}"></span></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/admin/clientes/cadastrar}"> <i class="oi oi-plus"></i> <span
						th:text="#{sidebar.link.cadastrar}"></span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/admin/clientes/listar}"> <i class="oi oi-spreadsheet"></i>
						<span th:text="#{sidebar.link.listar}"></span>
				</a></li>
			</ul>

			<ul class="nav nav-pills">
				<li class="nav-item"><span class="nav-link active"
					th:text="#{sidebar.titulo.profissional}"></span></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/admin/profissionais/cadastrar}"> <i class="oi oi-plus"></i> <span
						th:text="#{sidebar.link.cadastrar}"></span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/admin/profissionais/listar}"> <i class="oi oi-spreadsheet"></i>
						<span th:text="#{sidebar.link.listar}"></span>
				</a></li>
			</ul>
		</div>

	</nav>
</body>
</html>
