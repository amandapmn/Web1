<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span th:text="#{profissionais.listar.label}"></span>
					</li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/admin/profissionais/cadastrar}" role="button">
					<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
					<span th:text="#{profissionais.cadastrar.label}"></span>
				</a>
			</div>
		</nav>

		<div class="container" id="listagem">

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th th:text="#{profissionais.email.label}"></th>
							<th th:text="#{profissionais.cpf.label}"></th>
							<th th:text="#{profissionais.primeiroNome.label}"></th>
							<th th:text="#{profissionais.sobrenome.label}"></th>
							<th th:text="#{profissionais.especialidade.label}"></th>
							<th th:text="#{profissionais.qualificacoes.label}"></th>
							<th th:text="#{acao.label}"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="profissional : ${profissionais}">
							<td th:text="${profissional.id}"></td>
							<td th:text="${profissional.email}"></td>
							<td th:text="${profissional.cpf}"></td>
							<td th:text="${profissional.primeiroNome}"></td>
							<td th:text="${profissional.sobrenome}"></td>
							<td th:text="${profissional.especialidade}"></td>
							<td th:text="${profissional.qualificacoes}"></td>
							<td colspan="2">
								<a class="btn btn-info btn-sm" th:href="@{/admin/profissionais/editar/{id} (id=${profissional.id}) }"
									role="button">
									<span class="oi oi-brush" th:title="#{link.editar.label}" aria-hidden="true"> </span>
								</a>
								<button
									th:id="${'btn_admin/profissionais/excluir/' + profissional.id}"
									type="button" class="btn btn-danger btn-sm"
									data-toggle="modal" data-target="#myModal">
									<span class="oi oi-circle-x" th:title="#{link.excluir.label}" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
